assembly-versioning-scheme: MajorMinorPatch
mode: Mainline

branches:
  uno:
    mode: ContinuousDeployment
    regex: ^uno$
    tag: dev
    increment: Minor
    is-source-branch-for: ['beta', 'stable']
    source-branches: ['master']

  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    tag: 'PullRequest'
    tag-number-pattern: '[/-](?<number>\d+)[-/]'
    increment: Inherit

  beta:
    mode: ContinuousDeployment
    regex: ^release/beta/.*
    tag: beta
    increment: none
    source-branches: ['uno']

  stable:
    regex: ^release/stable/.*
    tag: ''
    increment: Patch
    source-branches: ['uno','beta']
    is-mainline: true

  projects:
    tag: proj-{BranchName}
    regex: ^projects/(.*?)
    source-branches: ['uno']
    increment: none

  feature:
    tag: feature.{BranchName}
    regex: ^feature/(.*?)
    source-branches: ['uno']
    increment: Minor

ignore:
  sha: []